<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Encrypter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        /* Use Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Ensures content doesn't get hidden behind the fixed bottom bar */
            padding-bottom: 72px; /* Height of the bottom nav + padding */
        }

        /* Custom style for active tab */
        .nav-item.active {
            color: #1a73e8; /* Google Blue */
        }
        .nav-item.active .nav-icon {
            fill: #1a73e8;
        }

        /* Custom style for the toast/message box */
        #message-box {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #message-box.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 h-full">

    <!-- Main Content Area -->
    <div id="main-content" class="p-4">

        <!-- Page 1: Encrypt (Default) -->
        <div id="page-encrypt" class="page-content">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Encrypt Text</h1>
            
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <label for="encrypt-text" class="block text-sm font-medium text-gray-700 mb-1">Plain Text</label>
                <textarea id="encrypt-text" rows="5" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your text..."></textarea>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <label for="encrypt-key" class="block text-sm font-medium text-gray-700 mb-1">Secret Key</label>
                <input type="password" id="encrypt-key" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your secret key...">
            </div>

            <button id="encrypt-button" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Encrypt
            </button>

            <div id="encrypt-output-container" class="bg-white p-4 rounded-lg shadow-md mt-6 hidden">
                <div class="flex justify-between items-center mb-2">
                    <label for="encrypt-output" class="block text-sm font-medium text-gray-700">Encrypted Output</label>
                    <button id="copy-encrypt-output" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Copy</button>
                </div>
                <textarea id="encrypt-output" rows="5" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50 text-gray-600" readonly></textarea>
            </div>
        </div>

        <!-- Page 2: Decrypt (Hidden) -->
        <div id="page-decrypt" class="page-content hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Decrypt Text</h1>
            
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <label for="decrypt-text" class="block text-sm font-medium text-gray-700 mb-1">Ciphertext</label>
                <textarea id="decrypt-text" rows="5" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your encrypted text..."></textarea>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <label for="decrypt-key" class="block text-sm font-medium text-gray-700 mb-1">Secret Key</label>
                <input type="password" id="decrypt-key" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your secret key...">
            </div>

            <button id="decrypt-button" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Decrypt
            </button>

            <div id="decrypt-output-container" class="bg-white p-4 rounded-lg shadow-md mt-6 hidden">
                <div class="flex justify-between items-center mb-2">
                    <label for="decrypt-output" class="block text-sm font-medium text-gray-700">Decrypted Output</label>
                    <button id="copy-decrypt-output" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Copy</button>
                </div>
                <textarea id="decrypt-output" rows="5" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50 text-gray-600" readonly></textarea>
            </div>
        </div>

        <!-- Page 3: Settings (Hidden) -->
        <div id="page-settings" class="page-content hidden">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Settings</h1>
            
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">About</h2>
                <p class="text-gray-600">CS Encrypter v1.0</p>
                <p class="text-gray-600 text-sm mt-1">A simple tool for AES encryption and decryption.</p>
            </div>

            <button id="clear-data-button" class="w-full bg-red-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                Clear All Text Fields
            </button>
        </div>

    </div>

    <!-- Fixed Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around max-w-md mx-auto">
            <!-- Nav Item 1: Encrypt -->
            <button data-page="encrypt" class="nav-item active flex-1 flex flex-col items-center justify-center p-3 text-gray-600 hover:bg-gray-50">
                <svg class="nav-icon w-6 h-6 mb-1 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
                <span class="text-xs font-medium">Encrypt</span>
            </button>
            <!-- Nav Item 2: Decrypt -->
            <button data-page="decrypt" class="nav-item flex-1 flex flex-col items-center justify-center p-3 text-gray-600 hover:bg-gray-50">
                <svg class="nav-icon w-6 h-6 mb-1 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm3 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6-6H6V10h12v2z"/></svg>
                <span class="text-xs font-medium">Decrypt</span>
            </button>
            <!-- Nav Item 3: Settings -->
            <button data-page="settings" class="nav-item flex-1 flex flex-col items-center justify-center p-3 text-gray-600 hover:bg-gray-50">
                <svg class="nav-icon w-6 h-6 mb-1 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.08-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                <span class="text-xs font-medium">Settings</span>
            </button>
        </div>
    </nav>

    <!-- Message Box / Toast -->
    <div id="message-box" class="fixed bottom-20 left-1/2 -translate-x-1/2 w-11/12 max-w-sm p-4 bg-gray-800 text-white rounded-lg shadow-lg opacity-0 -translate-y-10 z-50">
        <span id="message-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page-content');
            
            const encryptButton = document.getElementById('encrypt-button');
            const decryptButton = document.getElementById('decrypt-button');
            const clearDataButton = document.getElementById('clear-data-button');
            
            const encryptText = document.getElementById('encrypt-text');
            const encryptKey = document.getElementById('encrypt-key');
            const encryptOutput = document.getElementById('encrypt-output');
            const encryptOutputContainer = document.getElementById('encrypt-output-container');
            
            const decryptText = document.getElementById('decrypt-text');
            const decryptKey = document.getElementById('decrypt-key');
            const decryptOutput = document.getElementById('decrypt-output');
            const decryptOutputContainer = document.getElementById('decrypt-output-container');

            const copyEncryptOutput = document.getElementById('copy-encrypt-output');
            const copyDecryptOutput = document.getElementById('copy-decrypt-output');
            
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            let messageTimer;

            // --- Navigation ---
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    const pageId = `page-${item.dataset.page}`;

                    // Hide all pages
                    pages.forEach(page => page.classList.add('hidden'));
                    
                    // Remove active state from all nav items
                    navItems.forEach(nav => nav.classList.remove('active'));

                    // Show selected page
                    document.getElementById(pageId).classList.remove('hidden');
                    
                    // Set active state for clicked nav item
                    item.classList.add('active');
                });
            });

            // --- Show Message Box ---
            function showMessage(message) {
                clearTimeout(messageTimer); // Clear any existing timer
                messageText.textContent = message;
                messageBox.classList.add('show');

                // Hide after 3 seconds
                messageTimer = setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }

            // --- Encryption Logic ---
            encryptButton.addEventListener('click', () => {
                const text = encryptText.value;
                const key = encryptKey.value;

                if (!text || !key) {
                    showMessage('Please enter text and a key.');
                    return;
                }

                try {
                    const encrypted = CryptoJS.AES.encrypt(text, key).toString();
                    encryptOutput.value = encrypted;
                    encryptOutputContainer.classList.remove('hidden');
                    showMessage('Encryption successful!');
                } catch (e) {
                    showMessage('Encryption failed.');
                    console.error('Encryption error:', e);
                }
            });

            // --- Decryption Logic ---
            decryptButton.addEventListener('click', () => {
                const text = decryptText.value;
                const key = decryptKey.value;

                if (!text || !key) {
                    showMessage('Please enter ciphertext and a key.');
                    return;
                }

                try {
                    const bytes = CryptoJS.AES.decrypt(text, key);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);

                    if (decrypted) {
                        decryptOutput.value = decrypted;
                        decryptOutputContainer.classList.remove('hidden');
                        showMessage('Decryption successful!');
                    } else {
                        throw new Error('Invalid key or ciphertext');
                    }
                } catch (e) {
                    showMessage('Invalid key or ciphertext.'); // <-- Updated this line
                    decryptOutputContainer.classList.add('hidden');
                    console.error('Decryption error:', e);
                }
            });

            // --- Copy to Clipboard Logic ---
            function copyToClipboard(elementId, message) {
                const textarea = document.getElementById(elementId);
                if (!textarea.value) {
                    showMessage('Nothing to copy.');
                    return;
                }
                
                // Use document.execCommand for iframe compatibility
                textarea.select();
                textarea.setSelectionRange(0, 99999); // For mobile devices
                try {
                    document.execCommand('copy');
                    showMessage(message);
                } catch (err) {
                    showMessage('Failed to copy text.');
                    console.error('Copy error:', err);
                }
                // Deselect text
                window.getSelection().removeAllRanges();
            }

            copyEncryptOutput.addEventListener('click', () => {
                copyToClipboard('encrypt-output', 'Encrypted text copied!');
            });

            copyDecryptOutput.addEventListener('click', () => {
                copyToClipboard('decrypt-output', 'Decrypted text copied!');
            });

            // --- Settings Logic ---
            clearDataButton.addEventListener('click', () => {
                encryptText.value = '';
                encryptKey.value = '';
                encryptOutput.value = '';
                encryptOutputContainer.classList.add('hidden');
                
                decryptText.value = '';
                decryptKey.value = '';
                decryptOutput.value = '';
                decryptOutputContainer.classList.add('hidden');
                
                showMessage('All fields cleared.');
            });
        });
    </script>
</body>
</html>
