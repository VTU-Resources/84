<!DOCTYPE html>
<!-- This is now a permanent dark theme -->
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Encrypter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <style>
        /* Use Poppins font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            /* Body no longer needs bottom padding */
        }

        #main-content {
             /* Ensures content doesn't get hidden behind the fixed bottom bar */
            padding-bottom: 72px; /* Height of the bottom nav + padding */
        }

        /* Custom style for the toast/message box */
        #message-box {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        #message-box.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* --- NAV BAR STYLES --- */
        /* This wrapper creates the space for the pill,
          ensuring icons don't jump when activated.
        */
        .nav-item .icon-wrapper {
            width: 3.5rem; /* w-14 */
            height: 1.75rem; /* h-7 */
            border-radius: 9999px; /* rounded-full */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 0.125rem; /* mb-0.5 */
        }
        /* This makes the SVG icon's color (fill) 
          inherit from its parent button's text color.
        */
        .nav-item .nav-icon {
            fill: currentColor;
        }
        /* --- END NAV BAR STYLES --- */

    </style>
</head>
<!-- 
  Updated body class:
  - Removed bg-gray-100
  - Replaced dark:bg-slate-900 with bg-slate-950 (a very dark base)
  - Removed transition-colors
-->
<body class="bg-slate-950 h-full">

    <!-- Main Content Area -->
<body class="bg-slate-950 h-full flex flex-col">

    <!-- Main Content Area -->
    <div id="main-content" class="p-4 flex-1 overflow-y-auto">

        <!-- Page 1: Encrypt (Default) -->
        <div id="page-encrypt" class="page-content">
            <!-- Updated text color and font weight -->
            <h1 class="text-2xl font-extrabold text-gray-100 mb-6">Encrypt Text</h1>
            
            <!-- Updated card/input colors -->
            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <label for="encrypt-text" class="block text-sm font-medium text-gray-300 mb-1">Plain Text</label>
                <textarea id="encrypt-text" rows="5" class="w-full p-2 border border-slate-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-slate-800 text-gray-100 placeholder-gray-400" placeholder="Enter your text..."></textarea>
            </div>

            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <label for="encrypt-key" class="block text-sm font-medium text-gray-300 mb-1">Secret Key</label>
                <input type="password" id="encrypt-key" class="w-full p-2 border border-slate-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-slate-800 text-gray-100 placeholder-gray-400" placeholder="Enter your secret key...">
            </div>

            <!-- Updated button colors from blue to indigo -->
            <button id="encrypt-button" class="w-full bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                Encrypt
            </button>

            <div id="encrypt-output-container" class="bg-slate-900 p-4 rounded-lg shadow-md mt-6 hidden">
                <div class="flex justify-between items-center mb-2">
                    <label for="encrypt-output" class="block text-sm font-medium text-gray-300">Encrypted Output</label>
                    <!-- Updated copy button text color -->
                    <button id="copy-encrypt-output" class="text-sm text-indigo-400 hover:text-indigo-300 font-medium">Copy</button>
                </div>
                <textarea id="encrypt-output" rows="5" class="w-full p-2 border border-slate-700 rounded-md bg-slate-800 text-gray-300" readonly></textarea>
            </div>
        </div>

        <!-- Page 2: Decrypt (Hidden) -->
        <div id="page-decrypt" class="page-content hidden">
            <!-- Updated text color and font weight -->
            <h1 class="text-2xl font-extrabold text-gray-100 mb-6">Decrypt Text</h1>
            
            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <label for="decrypt-text" class="block text-sm font-medium text-gray-300 mb-1">Ciphertext</label>
                <textarea id="decrypt-text" rows="5" class="w-full p-2 border border-slate-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-slate-800 text-gray-100 placeholder-gray-400" placeholder="Enter your encrypted text..."></textarea>
            </div>

            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <label for="decrypt-key" class="block text-sm font-medium text-gray-300 mb-1">Secret Key</label>
                <input type="password" id="decrypt-key" class="w-full p-2 border border-slate-700 rounded-md focus:ring-indigo-500 focus:border-indigo-500 bg-slate-800 text-gray-100 placeholder-gray-400" placeholder="Enter your secret key...">
            </div>

            <button id="decrypt-button" class="w-full bg-indigo-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">
                Decrypt
            </button>

            <div id="decrypt-output-container" class="bg-slate-900 p-4 rounded-lg shadow-md mt-6 hidden">
                <div class="flex justify-between items-center mb-2">
                    <label for="decrypt-output" class="block text-sm font-medium text-gray-300">Decrypted Output</label>
                    <button id="copy-decrypt-output" class="text-sm text-indigo-400 hover:text-indigo-300 font-medium">Copy</button>
                </div>
                <textarea id="decrypt-output" rows="5" class="w-full p-2 border border-slate-700 rounded-md bg-slate-800 text-gray-300" readonly></textarea>
            </div>
        </div>

        <!-- Page 3: Settings (Hidden) - UPDATED -->
        <div id="page-settings" class="page-content hidden">
            <!-- Updated text color and font weight -->
            <h1 class="text-2xl font-extrabold text-gray-100 mb-6">Settings</h1>
            
            <!-- Theme Card REMOVED -->

            <!-- Diagnostics Card -->
            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <!-- Updated font weight -->
                <h2 class="text-lg font-bold text-gray-100 mb-3">Diagnostics</h2>
                <!-- Updated test button styles -->
                <button id="run-test-button" class="w-full text-indigo-400 font-semibold py-2 px-4 rounded-lg border border-indigo-400 hover:bg-slate-800 transition-colors">
                    Run Logic Test
                </button>
                <div id="test-results" class="mt-3 text-sm text-gray-300 hidden space-y-1">
                    <!-- Test results will be injected here -->
                </div>
            </div>

            <!-- About this App Card -->
            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <!-- Updated font weight -->
                <h2 class="text-lg font-bold text-gray-100 mb-2">About this App</h2>
                <p class="text-gray-400">CS Encrypter v1.1</p>
                <p class="text-gray-400 text-sm mt-1">A simple, mobile-first text encryption tool.</p>
            </div>

            <!-- Data Management Card -->
            <div class="bg-slate-900 p-4 rounded-lg shadow-md mb-4">
                <!-- Updated font weight -->
                <h2 class="text-lg font-bold text-gray-100 mb-3">Data Management</h2>
                <!-- Updated clear button styles -->
                <button id="clear-data-button" class="w-full text-red-400 font-semibold py-2 px-4 rounded-lg border border-red-400 hover:bg-slate-800 transition-colors">
                    Clear All Text Fields
                </button>
            </div>

        </div>

    </div>

    <!-- 
      --- FIXED BOTTOM NAV BAR ---
      Updated with new colors
    -->
    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 shadow-lg">
        <div class="flex justify-around max-w-md mx-auto">
            
            <!-- Nav Item 1: Encrypt (Active by default) -->
            <!-- Updated active colors: text-indigo-400, bg-slate-800 -->
            <button data-page="encrypt" class="nav-item active flex-1 flex flex-col items-center justify-center p-2 text-indigo-400">
                <div class="icon-wrapper bg-slate-800">
                    <svg class="nav-icon w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
                </div>
                <span class="nav-label text-xs font-semibold">Encrypt</span>
            </button>
            
            <!-- Nav Item 2: Decrypt (Inactive by default) -->
            <!-- Updated inactive color: text-gray-400 -->
            <button data-page="decrypt" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-400">
                <div class="icon-wrapper">
                    <svg class="nav-icon w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm3 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6-6H6V10h12v2z"/></svg>
                </div>
                <span class="nav-label text-xs font-medium">Decrypt</span>
            </button>
            
            <!-- Nav Item 3: Settings (Inactive by default) -->
            <!-- Updated inactive color: text-gray-400 -->
            <button data-page="settings" class="nav-item flex-1 flex flex-col items-center justify-center p-2 text-gray-400">
                <div class="icon-wrapper">
                    <svg class="nav-icon w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17-.59-1.69.98l-2.49-1c-.23-.08-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24-.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/></svg>
                </div>
                <span class="nav-label text-xs font-medium">Settings</span>
            </button>
        </div>
    </nav>

    <!-- Message Box / Toast -->
    <!-- Updated to use indigo-600 to match main buttons -->
    <!-- Made smaller with p-3, text-sm, and w-auto max-w-[90%] -->
    <div id="message-box" class="fixed bottom-20 left-1/2 -translate-x-1/2 w-auto max-w-[90%] p-3 bg-indigo-600 text-white text-sm text-center rounded-lg shadow-lg opacity-0 -translate-y-10 z-50">
        <span id="message-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const pages = document.querySelectorAll('.page-content');
            
            const encryptButton = document.getElementById('encrypt-button');
            const decryptButton = document.getElementById('decrypt-button');
            const clearDataButton = document.getElementById('clear-data-button');
            
            const encryptText = document.getElementById('encrypt-text');
            const encryptKey = document.getElementById('encrypt-key');
            const encryptOutput = document.getElementById('encrypt-output');
            const encryptOutputContainer = document.getElementById('encrypt-output-container');
            
            const decryptText = document.getElementById('decrypt-text');
            const decryptKey = document.getElementById('decrypt-key');
            const decryptOutput = document.getElementById('decrypt-output');
            const decryptOutputContainer = document.getElementById('decrypt-output-container');

            const copyEncryptOutput = document.getElementById('copy-encrypt-output');
            const copyDecryptOutput = document.getElementById('copy-decrypt-output');
            
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            let messageTimer;

            // --- Settings Page Elements ---
            // const themeToggle = document.getElementById('theme-toggle'); // REMOVED
            const runTestButton = document.getElementById('run-test-button');
            const testResults = document.getElementById('test-results');

            
            // --- UPDATED NAVIGATION LOGIC ---
            // Simplified for a single dark theme
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    const pageId = `page-${item.dataset.page}`;

                    // Hide all pages
                    pages.forEach(page => page.classList.add('hidden'));
                    
                    // Deactivate all nav items
                    navItems.forEach(nav => {
                        nav.classList.remove('active');
                        // Remove active colors, add inactive colors
                        nav.classList.remove('text-indigo-400'); // Active color
                        nav.classList.add('text-gray-400'); // Inactive color

                        const iconWrapper = nav.querySelector('.icon-wrapper');
                        const navLabel = nav.querySelector('.nav-label');

                        // Remove pill background
                        iconWrapper.classList.remove('bg-slate-800'); // Active pill bg
                        
                        // Set font to medium (inactive)
                        navLabel.classList.remove('font-semibold');
                        navLabel.classList.add('font-medium');
                    });

                    // Show selected page
                    document.getElementById(pageId).classList.remove('hidden');
                    
                    // Activate clicked nav item
                    item.classList.add('active');
                    // Remove inactive colors, add active colors
                    item.classList.remove('text-gray-400'); // Inactive color
                    item.classList.add('text-indigo-400'); // Active color

                    const iconWrapper = item.querySelector('.icon-wrapper');
                    const navLabel = item.querySelector('.nav-label');

                    // Add pill background
                    iconWrapper.classList.add('bg-slate-800'); // Active pill bg

                    // Set font to semibold (active)
                    navLabel.classList.remove('font-medium');
                    navLabel.classList.add('font-semibold');
                });
            });

            // --- Show Message Box ---
            function showMessage(message) {
                clearTimeout(messageTimer); // Clear any existing timer
                messageText.textContent = message;
                messageBox.classList.add('show');

                // Hide after 3 seconds
                messageTimer = setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }

            // --- Encryption Logic ---
            encryptButton.addEventListener('click', () => {
                const text = encryptText.value;
                const key = encryptKey.value;

                if (!text || !key) {
                    showMessage('Please enter text and a key.');
                    return;
                }

                try {
                    const encrypted = CryptoJS.AES.encrypt(text, key).toString();
                    encryptOutput.value = encrypted;
                    encryptOutputContainer.classList.remove('hidden');
                    showMessage('Encryption successful!');
                } catch (e) {
                    showMessage('Encryption failed.');
                    console.error('Encryption error:', e);
                }
            });

            // --- Decryption Logic ---
            decryptButton.addEventListener('click', () => {
                const text = decryptText.value;
                const key = decryptKey.value;

                if (!text || !key) {
                    showMessage('Please enter ciphertext and a key.');
                    return;
                }

                try {
                    const bytes = CryptoJS.AES.decrypt(text, key);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);

                    if (decrypted) {
                        decryptOutput.value = decrypted;
                        decryptOutputContainer.classList.remove('hidden');
                        showMessage('Decryption successful!');
                    } else {
                        throw new Error('Invalid key or ciphertext');
                    }
                } catch (e) {
                    showMessage('Invalid key or ciphertext.');
                    decryptOutputContainer.classList.add('hidden');
                    console.error('Decryption error:', e);
                }
            });

            <!-- --- Copy to Clipboard Logic ---
            function copyToClipboard(elementId, message) {
                const textarea = document.getElementById(elementId);
                if (!textarea.value) {
                    showMessage('Nothing to copy.');
                    return;
                }
                
                textarea.select();
                textarea.setSelectionRange(0, 99999); 
                try {
                    document.execCommand('copy');
                    showMessage(message);
                } catch (err) {
                    showMessage('Failed to copy text.');
                    console.error('Copy error:', err);
                }
                window.getSelection().removeAllRanges();
            }

            copyEncryptOutput.addEventListener('click', () => {
                copyToClipboard('encrypt-output', 'Encrypted text copied!');
            });

            copyDecryptOutput.addEventListener('click', () => {
                copyToClipboard('decrypt-output', 'Decrypted text copied!');
            });

            // --- Settings Logic ---
-->

            <!-- --- Copy to Clipboard Logic ---
            // Replaced old function with direct listeners for custom button feedback
            
            copyEncryptOutput.addEventListener('click', () => {
                const button = copyEncryptOutput;
                const originalText = button.textContent;
                const textarea = document.getElementById('encrypt-output');
                
                if (!textarea.value) {
                    showMessage('Nothing to copy.');
                    return;
                }
                
                textarea.select();
                textarea.setSelectionRange(0, 99999); 
                
                try {
                    document.execCommand('copy');
                    
                    // Pro feedback: change button text
                    button.textContent = 'Kandama Copy Aythu';
                    button.classList.remove('text-indigo-400', 'hover:text-indigo-300');
                    button.classList.add('text-green-400'); // Success color
                    
                    // Show popup message as well
                    showMessage('Encrypted text copied!');

                    // Revert button text after 0.2 seconds (200ms)
                    setTimeout(() => {
                        // Only revert if the text is still "Kandama Copy Aythu" (prevents race conditions)
                        if (button.textContent === 'Kandama Copy Aythu') {
                            button.textContent = originalText;
                            button.classList.remove('text-green-400');
                            button.classList.add('text-indigo-400', 'hover:text-indigo-300');
                        }
                    }, 800); // 200ms = 0.2 seconds, as requested

                } catch (err) {
                    showMessage('Failed to copy text.');
                    console.error('Copy error:', err);
                }
                window.getSelection().removeAllRanges();
            });

            copyDecryptOutput.addEventListener('click', () => {
                const button = copyDecryptOutput;
                const originalText = button.textContent;
                const textarea = document.getElementById('decrypt-output');

                if (!textarea.value) {
                    showMessage('Nothing to copy.');
                    return;
                }
                
                textarea.select();
                textarea.setSelectionRange(0, 99999); 

                try {
                    document.execCommand('copy');
                    
                    // Pro feedback: change button text
                    button.textContent = 'Kandama Copy Aythu';
                    button.classList.remove('text-indigo-400', 'hover:text-indigo-300');
                    button.classList.add('text-green-400'); // Success color
                    
                    // Show popup message as well
                    showMessage('Decrypted text copied!');

                    // Revert button text after 0.2 seconds (200ms)
                    setTimeout(() => {
                        // Only revert if the text is still "Kandama Copy Aythu" (prevents race conditions)
                        if (button.textContent === 'Kandama Copy Aythu') {
                            button.textContent = originalText;
                            button.classList.remove('text-green-400');
                            button.classList.add('text-indigo-400', 'hover:text-indigo-300');
                        }
                    }, 800); // 200ms = 0.2 seconds, as requested

                } catch (err) {
                    showMessage('Failed to copy text.');
                    console.error('Copy error:', err);
                }
                window.getSelection().removeAllRanges();
            });

            // --- Settings Logic ---

            // 1. Theme Toggle - REMOVED

            // 2. Run Logic Test
            runTestButton.addEventListener('click', () => {
                const original = "Papu Kandama!";
                const key = "CSourworldforever";
                let encrypted = '';
                let decrypted = '';
                let pass = false;

                try {
                    encrypted = CryptoJS.AES.encrypt(original, key).toString();
                    const bytes = CryptoJS.AES.decrypt(encrypted, key);
                    decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    pass = (original === decrypted);
                } catch (e) {
                    console.error('Logic test failed:', e);
                }

                // Break down the encrypted string for better display
                const breakPoint = Math.floor(encrypted.length / 2);
                const encryptedLine1 = encrypted.substring(0, breakPoint);
                const encryptedLine2 = encrypted.substring(breakPoint);

                // Updated test result colors
                if (pass) {
                    testResults.innerHTML = `
                        <p class="text-green-400 font-semibold">Test Passed!</p>
                        <p><strong>Original:</strong> "${original}"</p>
                        <p><strong>Key:</strong> "${key}"</p>
                        <p><strong>Encrypted:</strong> ${encryptedLine1}<br>${encryptedLine2}</p>
                        <p><strong>Decrypted:</strong> "${decrypted}"</p>
                    `;
                } else {
                    testResults.innerHTML = `<p class="text-red-400 font-semibold">Test Failed!</p>`;
                }
                testResults.classList.remove('hidden');
            });


            // 3. Clear All Text Fields
            clearDataButton.addEventListener('click', () => {
                encryptText.value = '';
                encryptKey.value = '';
                encryptOutput.value = '';
                encryptOutputContainer.classList.add('hidden');
                
                decryptText.value = '';
                decryptKey.value = '';
                decryptOutput.value = '';
                decryptOutputContainer.classList.add('hidden');

                // Also clear test results
                testResults.innerHTML = '';
                testResults.classList.add('hidden');
                
                showMessage('All fields cleared.');
            });
        });
    </script>
</body>

</html>
